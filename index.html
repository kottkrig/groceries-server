<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <!--<script src="/socket.io/socket.io.js"></script>-->
    <script>
    
        $(document).ready(function() {
            getList();
            //initSocket();
        });
        
        function initSocket() {
            var socket = io.connect();
            console.log('Client is running.');
            socket.on('update', function (data) {
                console.log('Update event Received!');
                getList();
            });
        }
        
        function getList() {
            $.get('/getList', {listId:'list'}, function(data) {
                $('#list').html(data);
            });
        }
        
        function addItem() {
            $.post('/add', {listId:'list', item:$('#addInput').val()});
        }
        
        function removeItem() {
            $.post('/remove', {listId:'list', item:$('#removeInput').val()});
        }
        
        function clearList() {
            $.post('/clearList', {listId:$('#clearListInput').val()});
        }
    
      
    </script>
	</head>
	<body>
        <form action="/add" method='post'>
            <input id="addInput" type='text' name='item' />
            <button type="button" onClick="addItem(); return false;">Add!</button>
        </form>
        <form action="/remove" method='post'>
            <input id="removeInput" type='text' name='item' />
            <button type="button" onClick="removeItem(); return false;">Remove!</button>
        </form>
        <form action="/clearList" method='post'>
            <input id="clearListInput" type='text' name='listId' />
            <button type="button" onClick="clearList(); return false;">ClearList</button>
        </form>
        <div>
            <p id="list"></p>
        </div>
	</body>
</html>
